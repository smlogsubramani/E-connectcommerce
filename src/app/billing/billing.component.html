<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="gap"></div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="poster-tagline">
                <span class="dotted-line">----------</span>Billing zone<span class="dotted-line">----------</span>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="gap"></div>
        <div class="row">
            <table style="width:96%">
                <tr>
                  <th>Product</th>
                  <th>Prize</th>
                  <th>Quantity</th>
                </tr>
                <tr *ngFor="let productdata of datum">
                  <td>{{productdata.product}}</td>
                  <td>{{productdata.prize}}</td>
                  <td>{{productdata.quantity}}</td>
                </tr>
              </table>
        </div>
        <div class="gap"></div>
        <div class="row">
            <div class="col-md-9"></div>
            <div class="col-md-3">
            <label> Total </label>
            <input type="text" value="" > 
            </div>
            
        </div>
    </div>
</body>
</html>
